<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link">главная</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link header__link_active" href="#0">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link header__link_active" href="#0">об аукционе</a>
          </li>
        </ul>
      </nav>
      <a class="header__logo" href="#0">
        <img
          class="header__logo-image"
          src="./images/logo-black.svg"
          alt="Логотип проекта"
        >
      </a>
      <address class="address">
        <a class="telephone__number" href="tel:+99995555555">+9 999 555 55 55</a>
        <a class="email" href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263-265, <br>Амстердам</p>
      </address>
    </header>
    <main>
      <section class="cover">
        <div class="overlay">
          <div class="cover__title">
            <h1 class="aligned-text no-letter-spacing">о<span class="letter-spacing-extended">но</span></h1>
            <h1 class="aligned-text_center no-letter-spacing">те<span class="letter-spacing-extended">бе</span></h1>
            <h1 class="aligned-text_right letter-spacing-extended">н<span class="no-letter-spacing">адо</span></h1>
          </div>
          <div class="cover__description">
            <h2 class="cover__description-text">Аукцион    вещей,    в    которые    никто    не     верил</h2>
            <button class="bet-button">Сделать ставку</button>
          </div>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <div class="overlay">
            <li class="lots__card-list-item">
              <a class="card-link">
                <article class="card card_type_film">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
          </div>
          <div class="overlay">
            <li class="lots__card-list-item">
              <a class="card-link">
                <article class="card card_type_book">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
          </div>
          <div class="overlay">
            <li class="lots__card-list-item">
              <a class="card-link">
                <article class="card card_type_picture">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
          </div>
          <div class="lots__look-more-link">

          </div>
        </ul>

      </section>
    </main>
    <footer></footer>
  </body>
</html>
